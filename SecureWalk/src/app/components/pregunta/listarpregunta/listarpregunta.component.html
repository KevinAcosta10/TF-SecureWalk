<div class="container" >
    <div>
        <h1 class="titulo">Lista de preguntas</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="idPregunta">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.idPregunta}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="textoPregunta">
            <th mat-header-cell *matHeaderCellDef> Pregunta </th>
            <td mat-cell *matCellDef="let element"> {{element.textoPregunta}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="tipoPregunta">
            <th mat-header-cell *matHeaderCellDef> Tipos Pregunta </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoPregunta}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- Paginador fuera de la tabla -->
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
        aria-label="Seleccionar paginaciÃ³n">
    </mat-paginator>
</div>
