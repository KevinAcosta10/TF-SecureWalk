<div>
  <div>Registro de encuestas</div>
  <div>
    <form [formGroup]="form" (submit)="aceptar()">
<br>
      <mat-form-field>
        <mat-label>Texto Pregunta</mat-label>
        <input matInput formControlName="textoPregunta">

        <mat-error *ngIf="form.get('textoPregunta')?.hasError('required')">
          El texto de la pregunta es obligatorio!!
        </mat-error>
      </mat-form-field>
<br>
      <mat-form-field>
        <mat-label>Tipo de pregunta</mat-label>
        <mat-select formControlName="tipoPregunta">
          <mat-option *ngFor="let tp of tipoPregunta" [value]="tp.value">
            {{ tp.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
<br>
      

  <button mat-raised-button color="primary">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/preguntas">
   Cancelar
  </button>

    </form>
  </div>
</div>
