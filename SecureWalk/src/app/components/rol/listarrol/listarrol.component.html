<div class="main-container">
  <div class="top-header-section">
    <div class="title-search-block">
      <h1 class="page-title">Lista de Roles</h1>
      </div>
  </div>

  <div class="content-cards-section">
    <div *ngIf="dataSource.data.length === 0" class="no-data-container">
      <p>No se encontraron roles para mostrar.</p>
      <mat-icon class="no-data-icon">sentiment_dissatisfied</mat-icon>
    </div>

    <div class="cards-grid" *ngIf="dataSource.data.length > 0">
      <mat-card class="role-card" *ngFor="let element of dataSource.connect() | async">
        <mat-card-header>
          <mat-card-title>
            <mat-icon class="card-title-icon">security</mat-icon> Rol:
            {{ element.nombreRol }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            <mat-icon class="card-icon">vpn_key</mat-icon> ID:
            {{ element.idRol }}
          </p>
          <p>
            <mat-icon class="card-icon">person</mat-icon> Usuario Asociado:
            {{ element.usuario.nombreUsuario }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['ediciones', element.idRol]">
            <mat-icon>edit</mat-icon> Editar
          </button>
          <button mat-button color="warn" (click)="eliminar(element.idRol)">
            <mat-icon>delete_forever</mat-icon> Eliminar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="3"
      [pageSizeOptions]="[3, 6, 9]"
      aria-label="Seleccionar pÃ¡gina de roles"
      class="user-paginator"
      [hidden]="dataSource.data.length === 0"
    >
    </mat-paginator>
  </div>
</div>

<footer class="app-footer"></footer>
