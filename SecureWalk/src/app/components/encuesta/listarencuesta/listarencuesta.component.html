<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="idEncuesta">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.idEncuesta}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombreEncuesta">
            <th mat-header-cell *matHeaderCellDef> Nombre Encuesta </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreEncuesta}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="descripcionEncuesta">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionEncuesta}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fechaCreacionEncuesta">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaCreacionEncuesta}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Paginador fuera de la tabla -->
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
        aria-label="Seleccionar paginación">
    </mat-paginator>
</div>
