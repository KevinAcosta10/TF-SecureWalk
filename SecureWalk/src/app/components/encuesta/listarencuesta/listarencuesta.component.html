<div class="main-container">
  <div class="top-header-section">
    <div class="title-add-block">
      <h1 class="page-title">Lista de Encuestas</h1>
      </div>
  </div>

  <div class="content-cards-section">
    <div class="cards-grid">
      <div class="survey-card" *ngFor="let encuesta of dataSource.connect() | async">
        <div class="card-header">
          <h2 class="card-title">{{ encuesta.nombreEncuesta }}</h2>
          </div>
        <div class="card-content">
          <p>
            <mat-icon class="card-icon">event</mat-icon> Fecha de Creación:
            {{ encuesta.fechaCreacionEncuesta| date : 'shortDate' }}
          </p>
          </div>
        <div class="card-actions">
          <button
            mat-button
            color="primary"
            [routerLink]="['ediciones', encuesta.idEncuesta]"
            aria-label="Editar encuesta"
          >
            <mat-icon>edit</mat-icon> Editar
          </button>
          <button
            mat-button
            color="warn"
            (click)="eliminar(encuesta.idEncuesta)"
            aria-label="Eliminar encuesta"
          >
            <mat-icon>delete_forever</mat-icon> Eliminar
          </button>
        </div>
      </div>
    </div>

    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="3"
      [pageSizeOptions]="[3, 6, 9, 12]"
      aria-label="Seleccionar página de encuestas"
      class="user-paginator"
    >
    </mat-paginator>
  </div>
</div>

<footer class="app-footer"></footer>
