<mat-toolbar class="custom-toolbar" *ngIf="verificar()">
  <div>
    <button mat-button [routerLink]="['/homes']" style="color: white">
      <mat-icon>home</mat-icon>Home
    </button>
  </div>
  <div>
    <mat-icon>menu</mat-icon>
    <button mat-button [matMenuTriggerFor]="menuUsuario">
      Usuarios
      <mat-icon>person</mat-icon>
    </button>
  </div>
  <div>
    <button mat-button [matMenuTriggerFor]="menuZona">
      Zona
      <mat-icon>location_on</mat-icon>
    </button>
  </div>
  <div>
    <button mat-button [matMenuTriggerFor]="menuPregunta">
      Pregunta
      <mat-icon>help</mat-icon>
    </button>
  </div>
  <div>
    <button mat-button [matMenuTriggerFor]="menuEncuesta">
      Encuesta
      <mat-icon>poll</mat-icon>
    </button>
  </div>
  <div>
    <button mat-button [matMenuTriggerFor]="menuRol">
      Rol
      <mat-icon>poll</mat-icon>
    </button>
  </div>
  <div>
    <button mat-button [matMenuTriggerFor]="menuRuta">
      Ruta
      <mat-icon>poll</mat-icon>
    </button>
  </div>
  <div>
    <button mat-button [matMenuTriggerFor]="menuIncidente">
      Incidente
      <mat-icon>poll</mat-icon>
    </button>
  </div>
  <span class="toolbar-spacer"></span>
  <div class="right-menu">
    <button mat-button [matMenuTriggerFor]="menuSalir">
      <mat-icon>person</mat-icon>Usuario
    </button>
  </div>
</mat-toolbar>
<mat-menu #menuUsuario="matMenu">
  <button mat-menu-item routerLink="/usuarios">Listar</button>
  <button mat-menu-item routerLink="/usuarios/formulario">Insertar</button>
</mat-menu>

<mat-menu #menuZona="matMenu">
  <button mat-menu-item routerLink="/zonas">Listar</button>
  <button mat-menu-item routerLink="/zonas/formulario">Insertar</button>
</mat-menu>

<mat-menu #menuPregunta="matMenu">
  <button mat-menu-item routerLink="/preguntas">Listar</button>
  <button mat-menu-item routerLink="/preguntas/formulario">Insertar</button>
</mat-menu>

<mat-menu #menuEncuesta="matMenu">
  <button mat-menu-item routerLink="/encuestas">Listar</button>
  <button mat-menu-item routerLink="/encuestas/formulario">Insertar</button>
</mat-menu>

<mat-menu #menuRol="matMenu">
  <button mat-menu-item routerLink="/roles">Listar</button>
  <button mat-menu-item routerLink="/roles/formulario">Insertar</button>
</mat-menu>

<mat-menu #menuRuta="matMenu">
  <button mat-menu-item routerLink="/rutas">Listar</button>
  <button mat-menu-item routerLink="/rutas/formulario">Insertar</button>
</mat-menu>

<mat-menu #menuIncidente="matMenu">
  <button mat-menu-item routerLink="/incidentes">Listar</button>
  <button mat-menu-item routerLink="/incidentes/formulario">Insertar</button>
</mat-menu>

<mat-menu #menuSalir="matMenu">
  <button mat-menu-item routerLink="/login" (click)="cerrar()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesi√≥n</span>
  </button>
  <button mat-menu-item>
    Rol:
    <span>{{ role }}</span>
  </button>
</mat-menu>
