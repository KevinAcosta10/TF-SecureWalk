<div class="container">
    <div>
        <h1 class="titulo">Lista de comentarios</h1>
    </div>
    <div class="slider-container">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let comentario of comentarios">
                <mat-card class="usuario-card">
                    <mat-card-header>
                        <mat-card-title>{{ comentario.idComentario }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Descripcion de Comentario: {{ comentario.descripcionComentario }}</p>
                        <p>Descripcion de Post: {{ comentario.post.descripcionPost }}</p>
                        <p>Usuario: {{ comentario.usuario.nombreUsuario }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary"
                            [routerLink]="['ediciones', comentario.idComentario]"><mat-icon>edit</mat-icon></button>
                        <button mat-button color="warn"
                            (click)="eliminar(comentario.idComentario)"><mat-icon>delete_forever</mat-icon></button>
                    </mat-card-actions>
                </mat-card>
            </ng-template>
        </owl-carousel-o>
    </div>
</div>
