<div class="main-container">
  <div class="form-map-container">
    <div class="form-card-container">
      <h1 class="form-title">Registro de Zonas</h1>

      <form [formGroup]="form" (submit)="aceptar()" class="zone-form">
        <!-- Campo Nombre de Zona -->
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Nombre de Zona</mat-label>
          <input matInput formControlName="nombre" />
          <mat-error *ngIf="form.get('nombre')?.hasError('required')">
            El nombre de la zona es obligatorio.
          </mat-error>
        </mat-form-field>

        <!-- Campo Latitud -->
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Latitud</mat-label>
          <input matInput formControlName="latitud" type="number" />
          <mat-error *ngIf="form.get('latitud')?.hasError('required')">
            La latitud es obligatoria.
          </mat-error>
          <mat-error *ngIf="form.get('latitud')?.hasError('pattern')">
            Formato de latitud inv치lido.
          </mat-error>
          <mat-error *ngIf="form.get('latitud')?.hasError('min') || form.get('latitud')?.hasError('max')">
            La latitud debe estar entre -90 y 90.
          </mat-error>
        </mat-form-field>

        <!-- Campo Longitud -->
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Longitud</mat-label>
          <input matInput formControlName="longitud" type="number" />
          <mat-error *ngIf="form.get('longitud')?.hasError('required')">
            La longitud es obligatoria.
          </mat-error>
          <mat-error *ngIf="form.get('longitud')?.hasError('pattern')">
            Formato de longitud inv치lido.
          </mat-error>
          <mat-error *ngIf="form.get('longitud')?.hasError('min') || form.get('longitud')?.hasError('max')">
            La longitud debe estar entre -180 y 180.
          </mat-error>
        </mat-form-field>

        <!-- Botones de Acci칩n -->
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Aceptar
          </button>
          <button mat-raised-button color="warn" (click)="cancelar()" type="button">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Contenedor del Mapa -->
    <div class="map-wrapper">
      <google-map mapId="f404a59fc2fcb5b5" [options]="mapOptions">
        <map-advanced-marker *ngIf="markerPosition" [position]="markerPosition" title="Ubicaci칩n de la Zona">
        </map-advanced-marker>
      </google-map>
    </div>
  </div>
</div>
