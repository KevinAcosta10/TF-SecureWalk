<div class="container">
  <div>
    <h1 class="titulo">Lista de rutas</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.idRuta }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef>Hora de inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.horaInicio }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef>Hora fin</th>
      <td mat-cell *matCellDef="let element">{{ element.horaFin }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef>Nivel de seguridad</th>
      <td mat-cell *matCellDef="let element">{{ element.nivelSeguridad }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef>Zona</th>
      <td mat-cell *matCellDef="let element">{{ element.zona.nombreZona }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="c6">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton [routerLink]="['ediciones', element.idRuta]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="c7">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton (click)="eliminar(element.idRuta)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginador fuera de la tabla -->
  <mat-paginator
    [length]="dataSource.data.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    aria-label="Seleccionar paginaciÃ³n"
  >
  </mat-paginator>
</div>
