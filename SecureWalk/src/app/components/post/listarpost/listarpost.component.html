<div class="main-container">
  <div class="top-header-section">
    <div class="title-search-block">
      <h1 class="page-title">Lista de Posts</h1>
      <!-- Aquí podrías añadir un botón para crear un nuevo post si lo necesitas -->
      <!-- <button mat-raised-button class="add-button" routerLink="/crear-post">
        <mat-icon>add</mat-icon> Crear Nuevo Post
      </button> -->
    </div>
  </div>

  <div class="content-cards-section">
    <!-- Mensaje de "No hay resultados" si dataSource no tiene datos -->
    <div *ngIf="dataSource.data.length === 0" class="no-data-container">
      <p>No se encontraron posts para mostrar.</p>
      <mat-icon class="no-data-icon">sentiment_dissatisfied</mat-icon>
    </div>

    <!-- Contenedor de la cuadrícula de tarjetas -->
    <!-- Se mantiene el *ngIf aquí para no renderizar las tarjetas si no hay datos -->
    <div class="cards-grid" *ngIf="dataSource.data.length > 0">
      <mat-card class="post-card" *ngFor="let post of dataSource.connect() | async">
        <mat-card-header>
          <mat-card-title><mat-icon class="card-title-icon">description</mat-icon> Post ID: {{ post.idPost }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            <mat-icon class="card-icon">text_fields</mat-icon> Descripción:
            {{ post.descripcionPost }}
          </p>
          <p>
            <mat-icon class="card-icon">person</mat-icon> Usuario:
            {{ post.usuario.nombreUsuario }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['ediciones', post.idPost]">
            <mat-icon>edit</mat-icon> Editar
          </button>
          <button mat-button color="warn" (click)="eliminar(post.idPost)">
            <mat-icon>delete_forever</mat-icon> Eliminar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <!-- Paginador de Material Design -->
    <!-- ¡CORRECCIÓN CLAVE AQUÍ: CAMBIADO *ngIf a [hidden]! -->
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="3"
      [pageSizeOptions]="[3, 6, 9, 12]"
      aria-label="Seleccionar página de posts"
      class="user-paginator"
      [hidden]="dataSource.data.length === 0" 
    >
    </mat-paginator>
  </div>
</div>

<!-- FOOTER ESPECÍFICO PARA ESTE COMPONENTE -->
<footer class="app-footer"></footer>
