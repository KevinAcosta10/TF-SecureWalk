<div class="container">
    <div>
        <h1 class="titulo">Lista de post</h1>
    </div>
    <div class="slider-container">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let post of posts">
                <mat-card class="usuario-card">
                    <mat-card-header>
                        <mat-card-title>{{ post.idPost }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>descripcion de post: {{ post.descripcionPost }}</p>
                        <p>Usuario: {{ post.usuario.nombreUsuario }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary"
                            [routerLink]="['ediciones', post.idPost]"><mat-icon>edit</mat-icon></button>
                        <button mat-button color="warn"
                            (click)="eliminar(post.idPost)"><mat-icon>delete_forever</mat-icon></button>
                    </mat-card-actions>
                </mat-card>
            </ng-template>
        </owl-carousel-o>
    </div>
</div>
