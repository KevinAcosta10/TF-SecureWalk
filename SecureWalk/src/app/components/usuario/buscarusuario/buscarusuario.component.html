<div class="container">
  <div>
    <h1 class="titulo">Lista de usuarios</h1>
  </div>

  
  <form [formGroup]="form" class="search-form"> <!-- Vinculamos el formulario al FormGroup 'form' -->
    <mat-form-field appearance="outline" class="search-field"> <!-- Añadido 'appearance' para estilo -->
      <mat-label>Buscar usuario</mat-label>
      <!-- El input se vincula al FormControl 'usuario' dentro del FormGroup 'form' -->
      <input matInput formControlName="usuario">
      <mat-icon matSuffix>search</mat-icon> <!-- Ícono de búsqueda al final -->
    </mat-form-field>

    <!-- Botón para limpiar la búsqueda. Se muestra si el campo no está vacío. -->
    <button mat-button color="accent" (click)="form.get('usuario')?.setValue('')" *ngIf="form.get('usuario')?.value" class="clear-button">
      Limpiar búsqueda
    </button>
  </form>

 <div class="slider-container">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let usuario of usuarios">
      <mat-card class="usuario-card">
        <mat-card-header>
          <mat-card-title>{{ usuario.nombreUsuario }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Fecha de registro: {{ usuario.fechaRegistroUsuario }}</p>
          <p>Estado: {{ usuario.enable }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/usuarios/ediciones', usuario.idUsuario]" ><mat-icon>edit</mat-icon></button>
          <button mat-button color="warn" (click)="eliminar(usuario.idUsuario)"><mat-icon>delete_forever</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </ng-template>
  </owl-carousel-o>
</div>
</div>
