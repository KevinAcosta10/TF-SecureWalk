<div class="container">
  <div>
    <h1 class="titulo">Lista de usuarios</h1>
  </div>
 <div class="slider-container">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let usuario of usuarios">
      <mat-card class="usuario-card">
        <mat-card-header>
          <mat-card-title>{{ usuario.nombreUsuario }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Fecha de registro: {{ usuario.fechaRegistroUsuario }}</p>
          <p>Estado: {{ usuario.enable }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['ediciones', usuario.idUsuario]"><mat-icon>edit</mat-icon></button>
          <button mat-button color="warn" (click)="eliminar(usuario.idUsuario)"><mat-icon>delete_forever</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </ng-template>
  </owl-carousel-o>
</div>
</div>
