<div class="container">
  <div>
    <h1 class="titulo">Lista de Rutas del Usuario</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.idUsuarioRuta }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario.nombreUsuario }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef>Ruta</th>
      <td mat-cell *matCellDef="let element">{{ element.ruta.zona.nombreZona }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginador fuera de la tabla -->
  <mat-paginator
    [length]="dataSource.data.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    aria-label="Seleccionar paginaciÃ³n"
  >
  </mat-paginator>
</div>
