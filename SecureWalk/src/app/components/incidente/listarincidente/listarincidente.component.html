<div class="container">
    <div>
        <h1 class="titulo">Lista de incidentes</h1>
    </div>
 <div class="slider-container">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let incidente of incidentes">
      <mat-card class="usuario-card">
        <mat-card-header>
          <mat-card-title>{{ incidente.idIncidente }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Fecha de registro: {{ incidente.fechaIncidente }}</p>
          <p>Usuario: {{ incidente.usuario.nombreUsuario }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['ediciones', incidente.idIncidente]"><mat-icon>edit</mat-icon></button>
          <button mat-button color="warn" (click)="eliminar(incidente.idIncidente)"><mat-icon>delete_forever</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </ng-template>
  </owl-carousel-o>
</div>
</div>
